<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
  <link rel="stylesheet" href="style/style-exhc_all.css">
</head>
<body>

  <main>
  <section id="titulo_exhc">
    <a href="../../estudos_html-css.html"><img src="conteudo/return.png" alt="voltar"></a>
    <h1>Exemplo de Fomulário</h1>
  </section>
  <section id="exercicio_exhc">

    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="i1n">1° Número:</label>
        <input type="number" name="1n" id="i1n" oninput="isoma.innerHTML = Number(i1n.value) + Number(i2n.value)">
      </p>
      <p>
        <label for="i2n">2° Número:</label>
        <input type="number" name="2n" id="i2n" oninput="isoma.innerHTML = Number(i1n.value) + Number(i2n.value)">
      </p>
      <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
  </section>
  </main>
    
</body>
</html>
