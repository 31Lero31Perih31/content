<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
  <link rel="stylesheet" href="style/style-exhc_all.css">
</head>
<body>

  <main>
  <section id="titulo_exhc">
    <a href="../../estudos_html-css.html"><img src="conteudo/return.png" alt="voltar"></a>
    <h1>Exemplo de Formulário</h1>
  </section>
  <section id="exercicio_exhc">
  
    <form action="cadastro.php" method="POST">
      <p>
        <label for="i#cor">Cor:</label>
        <input type="color" name="cor" id="i#cor" value="#35363a">
      </p>
      <p>
        <label for="i#nivel">Nivel de Saturação:</label>
        <input type="range" name="nivel" id="i#nivel">
      </p>
      <p>
        <label for="i#foto">Foto do Usuário:</label>
        <input type="file" name="foto" id="i#foto">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
  </section>
  </main>
    
</body>
</html>
