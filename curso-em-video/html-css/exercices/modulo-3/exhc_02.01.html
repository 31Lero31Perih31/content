            Hierarquia de Tabelas (simples)

                  TABLE DATA = dado de tabela

          -->

          <table>
              <tr class="linha">  <!-- primeira linha -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
              </tr>

              </tr>

              <tr class="linha">  <!-- terçeira linha -->
               <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
              </tr>

              <tr>  <!-- quarta linha -->
                <td>A4</td>
                <td>B4</td>
