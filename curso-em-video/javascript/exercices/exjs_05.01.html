<body class="scroll">



  <main>


      <div id="title">

          <div id="container-back">

          <h1>Trabalhando com Números</h1>

      </div>

      <div>

          <button onclick="calcular()" id="unico">Clique para calcular</button>


          <section id="res">
            <p>O resultado vem aqui...</p>

  </main>



  <footer>

  </footer>



  <script>
      alert("Seja bem-vinda(o) ao meu site!")

      function calcular() {
          num = prompt("Digite um número:")
          res = document.querySelector("section#res")
          res.innerHTML = `<p>O dobro de <strong>${num}</strong> é <strong>${num*2}</strong> e a metade é <strong>${num/2}</strong>!</p>`
      }
  </script>
