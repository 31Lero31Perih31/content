<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../conteudo/akko.ico" type="image/x-icon">
  <title>Números com JS</title>
  <link rel="stylesheet" href="../../../conteudo/style/style-exjs-all.css" media="all">
  <link rel="stylesheet" href="../../../conteudo/style/style-exjs-desktop.css" media="screen and (min-width: 600px)">
  
</head>
<body class="scroll">



  <main>


      <div id="title">

          <div id="container-back">
            <div class="icon">
              <a href="../pag-exercise.html"><img src="../../../conteudo/back-button-icon.png" alt=""></a>
            </div>
          </div>

          <h1>Somando Dois Números</h1>

      </div>

      <div>

          <button onclick="somar()" id="unico">Iniciar a soma</button>


          <section id="res">
            <p>O resultado vem aqui...</p>
          </section>

      </div>


  </main>



  <footer>

  </footer>


  
  <script>
      function somar() {
        num1 = Number(prompt("Digite um número:"))
        num2 = Number(prompt("Digite outro número:"))
        res = document.querySelector("section#res")

        res.innerHTML = `<p>A soma entre <strong>${num1}</strong> e <strong>${num2}</strong> é igual a <strong>${num1+num2}</strong>!</p>`
    }
  </script>



</body>
</html>
